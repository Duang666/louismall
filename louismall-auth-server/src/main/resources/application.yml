# 服务端口
server:
  port: 20000

spring:
  # 服务名
  application:
    name: louismall-auth-server

  # 配置nacos注册中心
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

  thymeleaf:
    cache: false

  # redis
  redis:
    host: 192.168.56.10
    port: 6379

  session:
    store-type: redis

  # 过期时间
  servlet:
    session:
      timeout: 30m
