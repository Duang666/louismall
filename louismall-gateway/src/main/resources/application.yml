# 服务名称
server:
  port: 88

spring:
  # 服务名
  application:
    name: louismall-gateway

  # nacos注册中心连接
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

    gateway:
      routes:
        # 配置 louismall-product 服务
        - id: product_route
          # 设置路由的uri   lb://nacos注册服务名称
          uri: lb://louismall-product
          # 设置路由断言,代理servicerId为auth-service的/auth/路径
          predicates:
            - Path=/api/product/**
          # 路径重写
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        # 配置 third_party_route 服务
        - id: third_party_route
          uri: lb://louismall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}

        # 配置 member_route 服务
        - id: member_route
          uri: lb://louismall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        # 配置 ware_route 服务
        - id: ware_route
          uri: lb://louismall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        # 配置 renren-fast 服务
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

        # 配置 louismall-host-route 服务
        - id: louismall_host_route
          uri: lb://louismall-product
          predicates:
            - Host=louismall.com,item.louismall.com

        # 配置 louismall-search-route 服务
        - id: louismall_search_route
          uri: lb://louismall-search
          predicates:
            - Host=search.louismall.com

        # 配置 louismall-auth-server 服务
        - id: louismall_auth_route
          uri: lb://louismall-auth-server
          predicates:
            - Host=auth.louismall.com



