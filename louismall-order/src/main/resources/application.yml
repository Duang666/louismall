# 服务端口
server:
  port: 9000

spring:
  # 服务名
  application:
    name: louismall-order

  # mysql数据库连接
  datasource:
    url: jdbc:mysql://192.168.56.10:3306/louismall_oms?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # nacos服务地址
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    alibaba:
      seata:
        tx-service-group: louisamall-order-fescar-service-group

  # redis
  redis:
    host: 192.168.56.10
    port: 6379

  session:
    store-type: redis

  # RabbitMQ配置
  rabbitmq:
    host: 192.168.56.10
    port: 5672
    virtual-host: /
    # 开启发送端确认
    publisher-confirms: true
    # 开启发送端消息抵达队列的确认
    publisher-returns: true
    # 只要抵达队列，以异步发送优先回调我们这个returnconfirm
    template:
      mandatory: true
    # 手动ack消息
    listener:
      simple:
        acknowledge-mode: manual

  thymeleaf:
    cache: false

  mvc:
    date-format: yyyy-MM-dd HH:mm:ss

# 配置mapper xml文件的路径
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  # mybatis自增
  global-config:
    db-config:
      id-type: auto

#配置自定义的线程池
louismall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10


ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000


