# 服务端口
server:
  port: 12000

spring:
  # 服务名
  application:
    name: louismall-ware

  # mysql数据库连接
  datasource:
    url: jdbc:mysql://192.168.56.10:3306/louismall_wms
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # nacos服务地址
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# 配置mapper xml文件的路径
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  # mybatis自增
  global-config:
    db-config:
      id-type: auto

logging:
  level:
    com.louisblogs: debug
